<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CogitoSync - Yakında Sizlerle</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0a0a0f, #13131a, #1b1b25);
            font-family: "Inter", sans-serif;
            color: #ffffff;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }
        .logo {
            width: 140px;
            height: auto;
            margin-bottom: 40px;
            opacity: 0;
            animation: fadeIn 1.6s ease forwards;
        }
        h1 {
            font-size: 2.2rem;
            font-weight: 700;
            margin-bottom: 10px;
            opacity: 0;
            animation: fadeIn 1.8s ease forwards;
        }
        p {
            font-size: 1.15rem;
            font-weight: 300;
            opacity: 0;
            animation: fadeIn 2.2s ease forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to   { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>

    <!-- LOGO — BURAYA GERÇEK LOGO YOLUNU YAZACAKSIN -->
    <img src="logo.png" alt="CogitoSync Logo" class="logo">

    <h1>CogitoSync</h1>
    <p>Yeni nesil yapay zekâ deneyimi çok yakında sizlerle.</p>

</body>
</html>
