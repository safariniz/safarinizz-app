<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CogitoSync</title>

<style>
    body{
        margin:0;
        background:linear-gradient(135deg,#0d0d12,#161623,#1d1d2b);
        height:100vh;
        display:flex;
        flex-direction:column;
        justify-content:center;
        align-items:center;
        font-family:Inter, sans-serif;
        color:#fff;
        text-align:center;
    }

    .box{
        position:relative;
        width:180px;
        height:180px;
        margin-bottom:25px;
    }

    .ring{
        position:absolute;
        width:180px;
        height:180px;
        border-radius:50%;
        border:6px solid transparent;
        border-top:6px solid #7b5cff;
        border-right:6px solid #4fb7ff;
        animation:spin 3s linear infinite;
        filter:drop-shadow(0 0 10px #6b56ff90);
    }

    @keyframes spin{
        0%{transform:rotate(0deg);}
        100%{transform:rotate(360deg);}
    }

    .logo{
        width:90px;
        z-index:2;
        position:absolute;
        top:50%;
        left:50%;
        transform:translate(-50%,-50%);
    }

    h1{
        font-size:2.1rem;
        margin:0;
    }

    p{
        font-size:1.1rem;
        margin-top:10px;
        opacity:.8;
    }
</style>
</head>

<body>

<div class="box">
    <div class="ring"></div>
    <img class="logo" src="logo.png">
</div>

<h1>CogitoSync</h1>
<p>YakÄ±nda sizlerle.</p>

</body>
</html>
