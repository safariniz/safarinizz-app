<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CogitoSync - Yakında Sizlerle</title>

<style>
    body {
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #0c0c13, #151524, #1e1e2f);
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        font-family: "Inter", sans-serif;
        color: #ffffff;
        text-align: center;
        overflow: hidden;
    }

    /* Logo + halka container */
    .logo-wrapper {
        position: relative;
        width: 180px;
        height: 180px;
        margin-bottom: 25px;
    }

    /* Dönen halka */
    .ring {
        position: absolute;
        width: 180px;
        height: 180px;
        border-radius: 50%;
        border: 6px solid transparent;
        border-top: 6px solid #7b5cff; 
        border-right: 6px solid #4fb7ff;
        animation: rotate 3s linear infinite;
        filter: drop-shadow(0 0 8px #6b56ffbd);
        opacity: 0.9;
    }

    /* Hafif glow efekti */
    .ring::after {
        content: "";
        position: absolute;
        inset: -10px;
        border-radius: inherit;
        background: radial-gradient(circle, rgba(123,92,255,0.25), rgba(0,0,0,0));
        filter: blur(20px);
    }

    @keyframes rotate {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    /* Logo */
    .logo {
        width: 95px;
        position: relative;
        z-index: 2;
        opacity: 0;
        animation: fadeIn 1.4s ease forwards;
    }

    h1 {
        font-size: 2.2rem;
        margin: 5px 0 0;
        animation: fadeIn 1.9s ease forwards;
        opacity: 0;
    }

    .subtitle {
        font-size: 1.05rem;
        margin-top: 10px;
        color: #dcdcdf;
        font-weight: 300;
        max-width: 320px;
        animation: fadeIn 2.2s ease forwards;
        opacity: 0;
    }

    /* Info area */
    .info-box {
        margin-top: 40px;
        font-size: 0.95rem;
        color: #b8b8c9;
        animation: fadeIn 2.6s ease forwards;
        opacity: 0;
    }

    .info-box a {
        color: #6f79ff;
        text-decoration: none;
        font-weight: 500;
    }

    .footer {
        position: absolute;
        bottom: 20px;
        font-size: 0.8rem;
        color: #6e6e80;
        opacity: 0;
        animation: fadeIn 3s ease forwards;
    }

    @keyframes fadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }
</style>
</head>

<body>

<!-- LOGO + DÖNEN HALKA -->
<div class="logo-wrapper">
    <div class="ring"></div>

    <!-- BURAYA KENDİ LOGO DOSYA YOLUNU YAZ -->
    <img class="logo" src="logo.png" alt="CogitoSync Logo">
</div>

<h1>CogitoSync</h1>
<p class="subtitle">Yeni nesil bilişsel yapay zekâ deneyimi yakında sizlerle.</p>

<!-- INFO (Instagram tarzı bilgi alanı) -->
<div class="info-box">
    Şu anda sistemimizi sizin için yeniliyoruz.<br>
    Her şey daha stabil, daha hızlı ve daha güvenli olacak.<br><br>

    <b>İletişim:</b><br>
    <a href="mailto:info@cogitosync.com">info@cogitosync.com</a>
    <br>
    <a href="mailto:support@cogitosync.com">support@cogitosync.com</a>
</div>

<div class="footer">
    © 2025 CogitoSync • Tüm Hakları Saklıdır
</div>

</body>
</html>
